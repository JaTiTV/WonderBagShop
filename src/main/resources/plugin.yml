name: WonderBagShop
version: 2.6.3
main: de.jatitv.wonderbagshop.system.Main
api-version: 1.13
softdepend:
  - Vault
  - NBTAPI
  - Economy
  - EssentialsX
  - CMI
authors: [ JaTiTV ]
website: https://www.spigotmc.org/resources/wonderbagshop.89234/
commands:
  wonderbagshop:
    description: Open the WonderBagShop.
    aliases: [wbs]
permissions:
  wonderbagshop.admin:
    default: op
    children:
      wonderbagshop.command: true
      wonderbagshop.command.info: true
      wonderbagshop.command.give: true
      wonderbagshop.command.giveall: true
      wonderbagshop.command.gift: true
      wonderbagshop.shop.bypass: true
  wonderbagshop.command:
    default: op
  wonderbagshop.command.info:
    default: op
  wonderbagshop.command.give:
    default: op
  wonderbagshop.command.giveall:
    default: op
  wonderbagshop.command.gift:
    default: op
  wonderbagshop.shop.bypass:
    default: op
