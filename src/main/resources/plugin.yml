name: WonderBagShop
version: 1.2
main: de.jatitv.wonderbagshop.main.Main
api-version: 1.13
softdepend:
  - Vault
  - NBTAPI
  - Economy
  - EssentialsX
  - CMI
authors: [ JaTiTV ]
website: https://www.spigotmc.org/resources/wonderbagshop.89234/
commands:
  wonderbagshop:
    description: Open the WonderBagShop.
  wbs:
    description: Open the WonderBagShop.
  wbsrl:
    description: Reload the WonderBagShop Plugin.
permissions:
  wonderbagshop.command:
    default: op
  wonderbagshop.command.info:
    default: op
  wonderbagshop.command.reload:
    default: op
  wonderbagshop.admin:
    default: op